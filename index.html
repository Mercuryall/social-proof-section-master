<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="justinfo">
          <h1>10,000+ of our users love our products.</h1>
          <p class="description">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div class="rating">
          <div class="rate rate-one">
            <div class="box-icon">
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
            </div>
            <p class="reviews">Rated 5 Stars in Reviews</p>
          </div>
          <div class="rate rate-two">
            <div class="box-icon">
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
            </div>
            <p class="reviews">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rate rate-three">
            <div class="box-icon">
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
              <img class="img-stars" src="images/icon-star.svg" alt="stars" />
            </div>
            <p class="reviews">Rated 5 Stars in BestTech</p>
          </div>
        </div>
      </div>
      <div class="boxes">
        <figure class="box box-one">
          <div class="profile">
            <img
              src="./images/image-colton.jpg"
              alt="Colton's image"
              class="img"
            />
            <h2 class="profile-info">
              Colton Smith <span> Verified Buyer </span>
            </h2>
          </div>
          <blockquote>
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </blockquote>
        </figure>
        <figure class="box box-two">
          <div class="profile">
            <img
              src="./images/image-irene.jpg"
              alt="Irene's image"
              class="img"
            />
            <h2 class="profile-info">
              Irene Roberts <span> Verified Buyer </span>
            </h2>
          </div>
          <blockquote>
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </blockquote>
        </figure>
        <figure class="box box-three">
          <div class="profile">
            <img src="./images/image-anne.jpg" alt="Anne's image" class="img" />
            <h2 class="profile-info">
              Anne Wallace <span>Verified Buyer </span>
            </h2>
          </div>
          <blockquote>
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </blockquote>
        </figure>
      </div>
    </div>
  </body>
</html>
